
<div id="card" class="w-7 mt-2"> 
    <p-progressSpinner ariaLabel="Loading" *ngIf="isLoading" class="flex justify-content-center"/> 
    <div class="flex justify-content-center w-full">
        <div class="bg flex align-items-center justify-content-center w-full h-6rem p-4">
          <div class="flex align-items-center gap-4 w-full">
            <h4 class="text-indigo-700 m-0 w-3 flex justify-content-center text-xl ">List Of Customer</h4>            
              <input type="text" class="w-6 flex justify-content-center border-round-3xl h-2rem" pInputText placeholder="Please input...">
              <div class="h-3rem flex w-3 gap-2 align-items-center justify-content-end">
                <p-button type="button" label="Search" (click)="search()" [rounded]="true" class=""></p-button>
                <p-button type="button" label="Export" (click)="exportToExcel()" [rounded]="true" class=""></p-button>
              </div>
          </div>
        </div>
      </div>
      <div class="frame">
    <p-table #dt [value]="customers" [paginator]="true" [rows]="row" [rowsPerPageOptions]="[8,10,20]" class="w-full"
    styleClass = " p-datatable-sm" borderless="true">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let item of columnTitles" [ngClass]="item.style">{{ item.title }}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
        <tr>
            <td class="text-center">{{rowIndex+1}}</td>
            <td class="text-left pl-3">{{item.fullName}}</td>
            <td class="text-right pr-3 text-indigo-600">{{item.phoneNumber}}</td>
                <td class="pl-5 pr-5" >
                    <span class="p-button flex justify-content-center"
                        [ngClass]="{'bg-active': item.statusDisplay, 'bg-disable': !item.statusDisplay}">
                        {{item.statusDisplay == true ? 'Active':'Disable'}} 
                    </span>
                </td>
            <td class="text-left pl-3">{{item.address}}</td>
            <td class="text-center">
                <p-button class="" (click)="show(item)" icon="pi pi-eye"  [text]="true"></p-button>
                <p-button class="" (click)="showHistory(item)" icon="pi pi-history"  [text]="true"></p-button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-sMedicals>
        <tr>
            <td colspan="6" style="text-align: center;">
                No customers found
            </td>
        </tr>
    </ng-template>
    </p-table>
    </div>
</div>
