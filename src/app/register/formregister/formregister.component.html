<p-toast></p-toast>
<form class="card grid col-12 mt-1" [formGroup] = "registerForm">
    <div class="col-4"></div>
    <p-panel header="Register" class="col-5">
        <div class="field grid">
            <label class="col-3">Full Name :</label>
            <input type="text" pInputText class="col-9 h-2rem" formControlName="name"/>
        </div>
        <div class="field grid">
                <label for="" class="col-3">Phone Number :</label>
            <input type="text" pInputText class="col-12 mb-2 md:col-9 md:mb-0 h-2rem" formControlName="phoneNumber"/>
        </div>
        <div class="field grid">
                <label for="" class="col-3">Address:</label>
            <input type="text" pInputText class="col-12 mb-2 md:col-9 md:mb-0 h-2rem" formControlName="address"/>
        </div>
        <div class="field grid">
            <label class="col-3">Date Of Birth:</label>
            <p-calendar class="col-3 h-2rem sizewith" formControlName="dateOfBirth"
            [style]="{'line-height':'0.5rem', 'height':'2rem','padding':'0px !important','width':'100%'}"></p-calendar>
            <div class="col-1"></div>
            <label for="" class="col-3">Register Time:</label>
            <p-calendar class="col-2 h-2rem sizewith" [timeOnly]="true" formControlName="registrationTime"
            [style]="{'line-height':'0.5rem', 'height':'2rem','padding':'0px !important','width':'100%'}">
            </p-calendar>
        </div>
        <div class="field grid mt-5" *ngIf="true">
            <div class="col-10">
                <input type="button" pButton value="Register" class="col-3 h-2rem" (click)="register()"/>
            </div>
        </div>

    </p-panel>
    <div class="col-4"></div>
</form>
