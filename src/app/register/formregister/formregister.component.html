<p-toast></p-toast>
<form class="card grid col-12 mt-1" [formGroup] = "registerForm">
    <div class="col-4"></div>
    <p-panel class="col-4 pb-0">
        <ng-template pTemplate="header" class="bg-blue-200">
            <div class="flex align-items-center gap-2">
                <p-avatar 
                    image="/assets/images/register.png" 
                    size="normal" 
                     />
                <span class="font-bold text-xl">
                    Register
                </span>
            </div>
        </ng-template>
        <div class="field grid">
            <label class="col-3">Full Name :</label>
            <input type="text" pInputText class="col-9 h-2rem" formControlName="name"/>
            <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
            <small *ngIf="registerForm.get('name')?.hasError('required')" class="p-error">FullName is required.</small>
            <small *ngIf="registerForm.get('name')?.hasError('onlyLetters')" class="p-error">{{registerForm.get('name')?.getError('onlyLetters')}}</small>
            </div>
        </div>
        <div class="field grid">
                <label for="" class="col-3">Phone Number :</label>
            <input type="text" pInputText class="col-12 mb-2 md:col-9 md:mb-0 h-2rem" formControlName="phoneNumber"/>
            <div *ngIf="registerForm.get('phoneNumber')?.touched && registerForm.get('phoneNumber')?.invalid">
                <small *ngIf="registerForm.get('phoneNumber')?.hasError('lengthError')" class="p-error">{{registerForm.get('phoneNumber')?.getError('lengthError')}}</small>
            </div>
        </div>
        <div class="field grid">
                <label for="" class="col-3">Address:</label>
            <input type="text" pInputText class="col-12 mb-2 md:col-9 md:mb-0 h-2rem" formControlName="address"/>
            <div *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.invalid">
                <small *ngIf="registerForm.get('address')?.hasError('required')" class="p-error">Address is required.</small>
            </div>
        </div>
        <div class="field grid">
            <label class="col-3">Date Of Birth:</label>
            <p-calendar class="col-3 h-2rem sizewith" formControlName="dateOfBirth"
            [style]="{'line-height':'0.5rem', 'height':'2rem','padding':'0px !important','width':'100%'}"></p-calendar>

            <label for="" class="col-3 ml-5">Register Time:</label>
            <p-calendar class="col-2 h-2rem sizewith ml-1" [timeOnly]="true" formControlName="registrationTime"
            [style]="{'line-height':'0.5rem', 'height':'2rem','padding':'0px !important','width':'100%'}">
            </p-calendar>
            
        </div>
        <div class="field grid" *ngIf="(registerForm.get('dateOfBirth')?.touched && registerForm.get('dateOfBirth')?.invalid) ||
        registerForm.get('registrationTime')?.touched && registerForm.get('registrationTime')?.invalid">
            <div *ngIf="registerForm.get('dateOfBirth')?.touched && registerForm.get('dateOfBirth')?.invalid">
                <small *ngIf="registerForm.get('dateOfBirth')?.hasError('required')" class="p-error">Date Of Birth is required.</small>
            </div>
            <div *ngIf="registerForm.get('registrationTime')?.touched && registerForm.get('registrationTime')?.invalid">
                <small *ngIf="registerForm.get('registrationTime')?.hasError('required')" class="p-error">Register Time is required.</small>
            </div>
        </div>
        <div class="field grid mt-1">
            <div class="col-10">
                <input type="button" pButton value="Register" class="col-3 h-2rem" (click)="register()" class="custom-button"/>
            </div>
        </div>

    </p-panel>
    <div class="col-4"></div>
</form>
