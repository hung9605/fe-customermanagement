<div id="card" class="mt-5 mb-5">
    <p-progressSpinner ariaLabel="Loading" *ngIf="isLoading" [style]="{ 'margin-left': '48%' ,width: '50px', height: '50px'}" />
    <h4 class="flex justify-content-center text-2xl text-indigo-600">List Of Register Customer</h4>
    <p-table [value]="sMedicals" [paginator]="true" class="flex justify-content-center" [rows]="5" [rowsPerPageOptions]="[5,10,20]" styleClass="p-datatable-gridlines p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
            <th class="w-1" style="text-align: center;">STT</th>
            <th class="w-3" style="text-align: center;">Full Name</th>
            <th class="w-2" style="text-align: center;">Phone Number</th>
            <th class="w-1" style="text-align: center;">Time Register</th>
            <th class="w-2" style="text-align: center;">Status</th>
            <th class="w-3" style="text-align: center;">Action</th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
            <tr>
                <td style="text-align: center;">{{rowIndex+1}}</td>
                <td style="text-align: left;">{{item.fullName}}</td>
                <td style="text-align: left;">{{item.phoneNumber}}</td>
                <td style="text-align: center;">{{item.timeRegister}}</td>
                 <td style="text-align: center;">{{item.status}}</td> 
                <!-- <td><p-togglebutton [(ngModel)]="item.status"/></td> -->
                <td class="align-items-center justify-content-center flex">
                    <p-button class="ml-1 flex align-items-center justify-content-center" (click)="show(item)" icon="pi pi-eye" outlined="true" severity="info" pTooltip="view" tooltipPosition="right"></p-button>
                    <p-button class="ml-1 flex align-items-center justify-content-center" (click)="examination(item)" icon="pi pi-file-edit" outlined="true"  pTooltip="Examination" tooltipPosition="right"></p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template  pTemplate="emptymessage" let-sMedicals>
            <tr>
                <td colspan="6" style="text-align: center;">
                    No customers found
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
