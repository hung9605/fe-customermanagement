<p-toast></p-toast>
<div class="card">
    <form [formGroup] = "sMedicalExamForm">
        <span class="p-text-secondary block mb-5">Medical Examination</span>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Full Name</label>
            <input type="text" class="flex-auto" pInputText formControlName="fullName" [readonly]="isReadOnly">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Medical Examination Day</label>
            <input type="text" class="flex-auto" pInputText formControlName="medicalExaminationDay" [readonly]="isReadOnly">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Time Register</label>
            <input type="text" class="flex-auto" pInputText formControlName="timeRegister" [readonly]="isReadOnly">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Status</label>
            <input type="text" class="flex-auto" pInputText formControlName="status" [readonly]="isReadOnly">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Sympton</label>
            <input type="text" class="flex-auto" pInputTextarea formControlName="sympton" [autoResize]="true">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Type Of Medicine</label>
            <input type="text" class="flex-auto" pInputTextarea formControlName="typeOfMedicine" [autoResize]="true">
        </div>
        <div class="flex justify-content-end gap-3 mb-3">
            <p-button class="flex justify-content-center" (click)="save()">Save</p-button>
            <p-button class="flex justify-content-center" (click)="close()">Close</p-button>
        </div>
    </form>
</div>
