<div id="card" class="mt-5 mb-5">
    <p-progressSpinner ariaLabel="Loading" *ngIf="isLoading" [style]="{ 'margin-left': '48%' ,width: '50px', height: '50px'}" />



    <div class="field grid" style="display: flex;align-items: center;">
        <div class="col-5 bg-teal-300" style="margin-left: 25%;display: flex;align-items: center;width: 50%;justify-content: flex-end;">
            <h4 class="w-3 text-indigo-700">List Of Customer</h4>
            <input type="text" class="ml-4" pInputText placeholder="Please input..."/>
            <input type="button" pButton value="Search" class="h-2rem  ml-5" style="line-height: 0;" (click)="search()">
            <input type="button" pButton value="Export" class="h-2rem  ml-2" style="line-height: 0;" (click)="exportToExcel()">
            <!-- <button pButton class="mt-0 ml-2" type="button" label="Export to Excel" icon="pi pi-file-excel" (click)="exportToExcel()"></button> -->
        </div>

    </div>

    <p-table #dt [value]="customers" [paginator]="true" [rows]="row" [rowsPerPageOptions]="[8,10,20]" [tableStyle]="{'max-width':'50%','margin-left':'25%'}"
    styleClass ="p-datatable-gridlines p-datatable-sm mt-1">
    <ng-template pTemplate="header">
        <tr class="w-9">
            <th class="w-1" style="text-align: center;">STT</th>
            <th class="w-3" style="text-align: center;">Full Name</th>
            <th class="w-2" style="text-align: center;">Phone Number</th>
            <th class="w-1" style="text-align: center;">Status</th>
            <th class="w-3" style="text-align: center;">Address</th>
            <th class="w-2" style="text-align: center;">Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
        <tr>
            <td style="text-align: right;">{{rowIndex+1}}</td>
            <td style="text-align: left;">{{item.fullName}}</td>
            <td style="text-align: center;">{{item.phoneNumber}}</td>
            <td><p-toggleButton [(ngModel)]="item.statusDisplay" styleClass="w-22"  class="custom-toggle" disabled="true"
                onLabel = "Active" offLabel = "Disable" onIcon="pi pi-check" offIcon="pi pi-times"></p-toggleButton></td>
            <td style="text-align: center;">{{item.address}}</td>
            <td class="align-items-center justify-content-center flex">
                <p-button class="ml-1 flex align-items-center justify-content-center" (click)="show(item)" icon="pi pi-eye"
                outlined="true" severity="info" pTooltip="View" tooltipPosition="right"></p-button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-sMedicals>
        <tr>
            <td colspan="6" style="text-align: center;">
                No customers found
            </td>
        </tr>
    </ng-template>
    </p-table>
</div>
