<div class="w-7 mt-2">
    <p-progressSpinner ariaLabel="Loading" *ngIf="isLoading" class="flex justify-content-center h-1rem" />
    <h4 class="flex justify-content-center text-2xl text-indigo-600 m-0">Payment Information</h4>
    <div class="flex justify-content-center w-full">
        <div class="bg flex align-items-center justify-content-center w-full h-6rem p-4 mt-3">
          <div class="flex align-items-center gap-4 w-full">
            <h4 class="text-indigo-700 m-0 w-3 flex justify-content-center text-xl ">Select Date:</h4>            
            <p-calendar class=" h-2rem w-4" [(ngModel)]="date" [style]="{'line-height':'0.5rem','height':'2rem','padding':'0px !important'}"></p-calendar>
            <p-calendar class="ml-2 h-2rem w-4" [(ngModel)]="toDate" [style]="{'line-height':'0.5rem','height':'2rem','padding':'0px !important'}"></p-calendar>
              <div class="h-3rem flex w-3 gap-2 align-items-center justify-content-end">
                <p-button type="button" label="Search" severity="info" (click)="search()" [raised]="true" [rounded]="true"></p-button>
              </div>
          </div>
        </div>
      </div>
    <div class="frame">
    <p-table [value]="sMoney" [paginator]="true" [rows]="8" [rowsPerPageOptions]="[8,10,20]"
    styleClass ="p-datatable-sm">
    <ng-template pTemplate="header">
        <tr class="w-9">
            <th class="w-1" style="text-align: center;">STT</th>
            <th class="w-3" style="text-align: center;">Full Name</th>
            <th class="w-3" style="text-align: center;">Date Exam</th>
            <th class="w-2" style="text-align: center;">Money</th>
            <th class="w-2" style="text-align: center;">Status</th>
            <th class="w-3" style="text-align: center;">Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
        <tr>
            <td style="text-align: center;">{{rowIndex+1}}</td>
            <td style="text-align: left;">{{item.fullName}}</td>
            <td style="text-align: center;">{{item.dateExam}}</td>
            <td style="text-align: center;">{{item.totalMoney | currency:'VND'}}</td>
            <td style="text-align: center;">{{item.status}}</td>
            <td class="align-items-center justify-content-center flex">
                <p-button class="ml-1 flex align-items-center justify-content-center" (click)="show(item)" icon="pi pi-eye"
                outlined="true" severity="info" pTooltip="View" tooltipPosition="right"></p-button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-sMedicals>
        <tr>
            <td colspan="6" style="text-align: center;">
                No customers found
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr>
            <td></td>
            <td colspan="5">Total Money : {{totalMoney | currency:'VND'}}</td>
          </tr>
     </ng-template>
    </p-table>
</div>
