<p-toast></p-toast>
<div class="flex align-items-center justify-content-between pt-2 pb-1">
    <div style="display: flex; align-items: center;">
      <p-avatar [image]="srcImage + 'menuheader.png'" size="normal"  />
      <h3 class=" ml-4 text-2xl text-indigo-700">Menu Detail</h3>
    </div>
    <button pButton icon="pi pi-times" class="p-button-rounded p-button-text" (click)="cancel()" style="height: 36px;"></button>
</div>
<form class="card" [formGroup] = "menuForm">
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Label</label>
            <input type="text" class="flex-auto" pInputText formControlName="label">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Icon    </label>
            <input type="text" class="flex-auto" pInputText formControlName="icon">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Link    </label>
            <input type="text" class="flex-auto" pInputText formControlName="link">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Parent  </label>
            <div class = "flex-auto">
                <p-dropdown formControlName = "parent" class="w-full" [options]="menus"
                 [style]="{'line-height':'0','width':'100%', 'padding':'0px !important'}"></p-dropdown>
            </div>
        </div>
        <div class="flex justify-content-end gap-3 mb-3">
            <p-button icon="pi pi-save" (click)="addmenu()" label="Save" [raised]="true" class="btn-bg"></p-button>
        </div>
</form>
