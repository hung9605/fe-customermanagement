<div id="card" class="mt-5 mb-5">
    <h4 style="margin-left: 25%;">List Of Register Customer</h4>
    <p-table [value]="sMedicals" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,20]" [tableStyle]="{'max-width':'50%','margin-left':'25%'}" styleClass="p-datatable-gridlines p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
            <th class="w-1">STT</th>
            <th class="w-3">Full Name</th>
            <th class="w-2">Phone Number</th>
            <th class="w-1">Time Register</th>
            <th class="w-2">Status</th>
            <th class="w-3">Action</th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
            <tr>
                <td style="text-align: center;">{{rowIndex+1}}</td>
                <td style="text-align: left;">{{item.fullName}}</td>
                <td style="text-align: left;">{{item.phoneNumber}}</td>
                <td style="text-align: center;">{{item.timeRegister}}</td>
                <td style="text-align: center;">{{item.status}}</td>
                <td class="align-items-center justify-content-center flex">
                    <p-button class="ml-1 flex align-items-center justify-content-center" (click)="show(item)" icon="pi pi-eye" outlined="true" severity="info" pTooltip="view" tooltipPosition="right"></p-button>
                    <p-button class="ml-1 flex align-items-center justify-content-center" (click)="examination(item)" icon="pi pi-file-edit" outlined="true"  pTooltip="Examination" tooltipPosition="right"></p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template  pTemplate="emptymessage" let-sMedicals>
            <tr>
                <td colspan="6" style="text-align: center;">
                    No customers found
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
