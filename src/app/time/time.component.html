<p-toast></p-toast>

<div class="flex justify-content-center align-items-center mt-6">
  <form [formGroup]="timeConfig" class="w-4">
    <p-panel class="pb-0">
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2 w-full">
          <p-avatar [image]="srcImage + 'createtime.png'" size="normal" />
          <span class="font-bold text-xl text-blue-700" i18n="@@configTimeTitle">
            Config Time Medical
          </span>
        </div>
      </ng-template>

      <ng-container *ngFor="let field of fields">
        <div class="flex align-items-center gap-3 mb-3">
          <label class="font-semibold w-6rem">{{ field.label }}</label>
          <input type="text" class="flex-auto" pInputText [formControlName]="field.name" />
          <div *ngIf="timeConfig.get(field.name)?.touched && timeConfig.get(field.name)?.invalid">
            <small class="p-error" *ngIf="timeConfig.get(field.name)?.hasError('required')">
              {{ field.label }} is required.
            </small>
          </div>
        </div>
      </ng-container>

      <div class="flex justify-content-end gap-3 mb-3">
        <p-button
          class="flex justify-content-center"
          icon="pi pi-calendar-plus"
          (click)="create()"
          [disabled]="timeConfig.invalid"
          [raised]="true"
          label="Create"
        ></p-button>
      </div>
    </p-panel>
  </form>
</div>
