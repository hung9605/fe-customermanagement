<div id="card" class="w-7 mt-2">
    <p-progressSpinner ariaLabel="Loading" *ngIf="isLoading" [style]="{ 'margin-left': '48%' ,width: '50px', height: '50px'}" />
    <div class="flex justify-content-center w-full">
        <div class="bg flex align-items-center justify-content-center w-full h-6rem p-4 mt-3">
          <div class="flex align-items-center gap-4 w-full">
            <h4 class="text-indigo-700 m-0 w-3 flex justify-content-center text-xl ">Select Date:</h4>            
            <p-calendar class=" h-2rem w-4" [(ngModel)]="date" [style]="{'line-height':'0.5rem','height':'2rem','padding':'0px !important'}"></p-calendar>
            <p-calendar class="ml-2 h-2rem w-4" [(ngModel)]="toDate" [style]="{'line-height':'0.5rem','height':'2rem','padding':'0px !important'}"></p-calendar>
            <div class="h-3rem flex w-3 gap-2 align-items-center justify-content-center">
                <p-button type="button" label="Search" severity="info" (click)="search()" [raised]="true" [rounded]="true" icon="pi pi-search"></p-button>
                <p-button type="button" label="Export" (click)="exportToExcel()" [rounded]="true" class="" icon="pi pi-file-export"></p-button>
            </div>
          </div>
        </div>
      </div>
<div class="frame">
    <p-table #dt1 [value]="sMedicals" [paginator]="true" class="w-full" [rows]="row" [rowsPerPageOptions]="[5,10,20]" 
    styleClass="p-datatable-sm" [columns]="columnTitles">
        <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let item of columnTitles" [ngClass]="item.classHeader">{{ item.title }}</th>
        </tr>
        <tr>
            <th></th>
            <th>
                <p-columnFilter type="text" field="fullName" placeholder="Search Name" ariaLabel="Filter FullName" [matchMode]="'contains'" [showMenu]="false"/>
            </th>
            <th colspan="5"></th>
        </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
            <tr>
              <td *ngFor="let col of columnTitles" [ngClass]="col.class">
               <ng-container [ngSwitch]="col.field">
                  <span *ngSwitchCase="'index'">{{ rowIndex + 1 }}</span>  
                  <span *ngSwitchCase="'status'" class="p-button flex justify-content-center"
                    [ngClass]="{
                      'bg-active': rowData.status === 'Examined',
                      'bg-disable': rowData.status !== 'Examined'
                    }">
                    {{ rowData.status }}
                  </span>
                  <span *ngSwitchDefault>{{ rowData[col.field] }}</span>
                </ng-container> 
              </td>
            </tr>
          </ng-template>
      
        <ng-template  pTemplate="emptymessage" let-sMedicals>
            <tr>
                <td [attr.colspan]="columnTitles.length" class="text-center">
                    No customers found
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
</div>
