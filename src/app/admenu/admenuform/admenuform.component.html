<p-toast></p-toast>
<div class="flex align-items-center justify-content-between pt-2 pb-1">
    <div style="display: flex; align-items: center;">
      <p-avatar [image]="srcImage + 'menuheader.png'" size="normal"  />
      <h3 class=" ml-4 text-2xl text-indigo-700">Menu Detail</h3>
    </div>
    <button pButton icon="pi pi-times" class="p-button-rounded p-button-text" (click)="cancel()" style="height: 36px;"></button>
</div>
<form class="card" [formGroup] = "menuForm">
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Label</label>
            <input type="text" class="flex-auto" pInputText formControlName="label">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Icon    </label>
            <input type="text" class="flex-auto" pInputText formControlName="icon">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Link    </label>
            <input type="text" class="flex-auto" pInputText formControlName="link">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Status</label>
            <p-toggleButton formControlName="status" styleClass="w-20"  class="" size="small"
                onLabel = "Active" offLabel = "Not Active" onIcon = "pi pi-check" offIcon="pi pi-times"></p-toggleButton>
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Order Number    </label>
            <input type="text" class="flex-auto" pInputText formControlName="orderNumber">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Parent  </label>
            <div class = "flex-auto">
                <p-dropdown formControlName = "parent" class="w-full" [options]="menus" appendTo="body"
                 [style]="{'line-height':'0','width':'100%', 'padding':'0px !important'}"></p-dropdown>
            </div>
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Created By    </label>
            <input type="text" class="flex-auto" pInputText formControlName="createdBy" [readOnly]="true">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Created At    </label>
            <input type="text" class="flex-auto" pInputText formControlName="createdAt" [readOnly]="true">
        </div>
        <div class="flex justify-content-end gap-3 mb-3">
            <p-confirmDialog key="dialogForm" [styleClass]="'w-6'">
                <ng-template pTemplate="header">
                    <div class="flex flex-column align-items-center w-full gap-3">
                        <span class="flex justify-content-between w-full">
                            <p>Are you sure</p>
                            <!-- Button to close the dialog with "X" -->
                            <button type="button" class="p-link" (click)="closeDialog()">
                                <i class="pi pi-times"></i> <!-- "X" icon -->
                            </button>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="message" let-message>
                    <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
                        <i class="pi pi-exclamation-triangle text-6xl text-primary-500"></i>
                        <p>{{ message.message }}</p>
                    </div>
                </ng-template>
            </p-confirmDialog>
            <p-button icon="pi pi-save" (click)="addmenu()" label="Save" [raised]="true" class="btn-bg"></p-button>
            <p-button icon="pi pi-trash" (click)="deleteMenu()" label="Delete" [raised]="true" severity="warning"></p-button>
        </div>
</form>
