<div class="card" *ngIf="showhead">
    <p-toolbar>
        <ng-template pTemplate="start">
            <!-- <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" /> -->
            <img src="/assets/images/logo.png" width="180px" height="43px"  />
        </ng-template>
        <ng-template pTemplate="center">
            <span class="p-input-icon-left w-9 flex justify-content-center">
                <i class="pi pi-search" ></i>
                <input pInputText placeholder="Search" class="w-12 border-round-3xl h-2rem" />
            </span>
            
        </ng-template>
     
        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-2">
                <p-avatar 
                    image="/assets/images/customer.png" 
                    shape="circle" />
                <span class="font-bold text-xl text-white">                  
                    Healthcare System
                </span>
            </div>
        </ng-template>
    </p-toolbar>
</div>
