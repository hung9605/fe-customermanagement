<p-toast></p-toast>
<div class="card">
    
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Full Name</label>
            <input type="text" class="flex-auto" pInputText [(ngModel)]="name" [readonly]="isReadOnly">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Phone Number</label>
            <input type="text" class="flex-auto" pInputText [(ngModel)]="phoneNumber" [readonly]="isReadOnly">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Address</label> 
            <input type="text" class="flex-auto" pInputText [(ngModel)]="address" [readonly]="isReadOnly">
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Status</label>
            <p-toggleButton [(ngModel)]="status" styleClass="w-20"  class="custom-toggle" size="small"
                onLabel = "Active" offLabel = "Disable" onIcon = "pi pi-check" offIcon="pi pi-times" [disabled]="true"></p-toggleButton>
        </div>
    
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Date Of Birth:</label>
            <p-calendar class="sizewith flex-auto" [(ngModel)]="birthday" [disabled]="true"
            [style]="{ 'padding':'0px !important','width':'100%'}"></p-calendar>
        </div> 

        <ng-container 
        *ngTemplateOutlet="lstHistoryRef; context: { item:{imageUrl:null,header:'List Medical History'} }" ngClass="mt-5" >
        </ng-container>

        <div class="flex justify-content-end gap-3 mb-3">
            <p-button (click)="close()" label="Close" icon="pi pi-times" [raised]="true" class="btn-cancel"></p-button>
        </div>
    
</div>
